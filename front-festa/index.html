<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center; margin-top: 15%;">
        <h3>Upload Imagem</h3>
        <input type="text" id="nome" placeholder="Digite seu Nome" style="display: block; margin-left: 43%; margin-bottom: 1%;">
        <input type="file" id="fileInput" style="display: none;">
        <h4 style="border: 1px solid black; display: inline; padding: 0.3%; cursor: pointer;" id="escolha">Escolher foto</h4>
        <button id="btn">Enviar</button>
        <p id="responseMessage"></p>
        <img id="preview" src="" alt="Preview da imagem" style="max-width: 300px; display: none;">
    </div>
    <div id="container">
       
    </div>
</body>
</html>
<script src="script.js"></script>
<script>
     document.getElementById('fileInput').addEventListener('change', function(event) {
            const file = event.target.files[0]; // Obt√©m o primeiro arquivo selecionado
            if (file) {
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result; // Define o src da imagem como o resultado da leitura
                    preview.style.display = "block"; // Exibe a imagem
                };

                reader.readAsDataURL(file); // Converte o arquivo para Base64
            }
        });
</script>
