<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Presença</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        h2 {
            font-size: 20px;
            margin-bottom: 20px;
            font-weight: normal;
        }

        h3 {
            font-size: 18px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .details {
            font-size: 16px;
            margin-bottom: 20px;
            text-align: left;
        }

        .details p {
            margin: 5px 0;
        }

        .details strong {
            font-weight: bold;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 18px;
            }

            h3 {
                font-size: 16px;
            }

            .details {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reheta Mariana</h1>
        <h2>15 anos</h2>
        <h3>Confirme Sua Presença</h3>
        <input type="text" placeholder="Digite seu nome completo">
        <div class="details">
            <p><strong>21 de Junho de 2025, às 20h30min</strong></p>
            <p>Salão XX</p>
            <p>Rodovia P. Douzetti, 278</p>
            <p>Entrada pela Cerâmica Jambasi</p>
            <p>Jambasi - 88</p>
        </div>
    </div>
</body>
</html>
